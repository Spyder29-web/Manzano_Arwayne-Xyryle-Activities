<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-warehouse"></i>
                    <h1>INVENTORY SYSTEM</h1>
                </div>
                <p class="login-subtitle">Please sign in to access the system</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" class="form-control" required 
                           placeholder="Enter your username" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" class="form-control" required 
                               placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> SIGN IN
                </button>
            </form>
            
            <div class="login-footer">
                <div class="demo-accounts">
                    <h6>Demo Accounts:</h6>
                    <div class="demo-buttons">
                        <button class="btn-demo" onclick="fillDemoCredentials('admin')">
                            <i class="fas fa-user-shield"></i> Admin
                        </button>
                        <button class="btn-demo" onclick="fillDemoCredentials('user')">
                            <i class="fas fa-user"></i> User
                        </button>
                    </div>
                </div>
                
                <div class="system-info">
                    <p><i class="fas fa-info-circle"></i> Inventory Management System v1.0</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alertContainer"></div>
    
    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" required 
                                   placeholder="Enter your email address">
                        </div>
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="resetUsername" required 
                                   placeholder="Enter your username">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="handleForgotPassword(event)">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
