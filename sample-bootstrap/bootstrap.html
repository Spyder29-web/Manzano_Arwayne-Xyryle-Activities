<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <!-- Background and Text Color Examples -->
        <div class="bg-primary text-white p-3 mb-4">
            <h2>Background and Text Color</h2>
            <p>This div has bg-primary background and text-white text color.</p>
        </div>
        
        <div class="bg-success text-light p-3 mb-4">
            <p>Success background with light text.</p>
        </div>
        
        <!-- Table Example -->
        <h2 class="mb-3">Table</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sitio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dave</td>
                    <td>22</td>
                    <td>Mudiit</td>
                </tr>
                <tr>
                    <td>Mark Joseph</td>
                    <td>19</td>
                    <td>Nangaycayan</td>
                </tr>
                <tr>
                    <td>Kenneth</td>
                    <td>16</td>
                    <td>Bucay</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Image Example -->
        <h2 class="mb-3 mt-4">Image</h2>
        <img src="image/Dorat.jpg " 
             class="img-fluid rounded shadow" 
             alt="Sample image">
        
        <!-- Button Examples -->
        <h2 class="mb-3 mt-4">Button Examples</h2>
        <button type="button" class="btn btn-primary me-2">Primary Button</button>
        <button type="button" class="btn btn-success me-2">Success Button</button>
        <button type="button" class="btn btn-danger me-2">Danger Button</button>
        <button type="button" class="btn btn-warning me-2">Warning Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        
        
        <div class="mt-3">
            <button type="button" class="btn btn-outline-secondary me-2">Outline Button</button>
            <button type="button" class="btn btn-lg btn-dark">Large Button</button>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
